<ol
    class="flex items-center justify-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
    <li [class]="{
        'text-main': step==1,
        'text-[1.25rem]': step == 1
    }"
        class="flex md:w-full items-center sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
        <span
            class="flex items-center font-bold after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            Verify <span class=" sm:inline-flex sm:ms-2">email</span>
        </span>
    </li>
    <li [class]="{
        'text-main': step==2,
        'text-[1.25rem]': step == 2
    }"
        class="flex md:w-full items-center font-bold after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
        <span
            class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
            Verify <span class=" sm:inline-flex sm:ms-2">code</span>
        </span>
    </li>
    <li [class]="{
        'text-main': step==3,
        'text-[1.25rem]': step == 3
    }" class="flex items-center font-bold">
        Verify <span class=" sm:inline-flex sm:ms-2">Password</span>
    </li>
</ol>
