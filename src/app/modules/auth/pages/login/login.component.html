<section class="h-[calc(100vh-3.5rem)] flex justify-center items-center">
    <div class=" p-4 border border-gray-200 ">
        <h1 class="text-2xl font-bold text-center mb-3">Register</h1>
        <form [formGroup]="authForm" (ngSubmit)="getValues()">

            <div class="mb-5">
                <label for="email" class="block">Email</label>
                <input formControlName="email" type="email" id="email" class="border border-gray-300 w-3xl p-2">

                <app-form-error-messages [control]="authForm.get('email')"></app-form-error-messages>
            </div>

            <div class="mb-5">
                <label for="password" class="block">Password</label>
                <input formControlName="password" type="password" id="password"
                    class="border border-gray-300 w-3xl  p-2">

                <app-form-error-messages [control]="authForm.get('password')"></app-form-error-messages>

            </div>

            <button [ngClass]="{
                'bg-green-500':!isLoading,
                'cursor-pointer':!isLoading,
                'bg-gray-500':isLoading,
                'cursor-no-drop':isLoading
            }" [disabled]="isLoading" class=" rounded px-3 py-3 w-full flex items-center justify-center">
                @if (!isLoading) {
                Login
                }@else {
                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin">
                </div>
                }
            </button>

            @if (errorMsg) {
            <div class="bg-red-100 my-3 py-3 px-3 rounded-lg text-red-700">
                <span>{{errorMsg}}</span>
            </div>
            }
        </form>
    </div>
</section>
