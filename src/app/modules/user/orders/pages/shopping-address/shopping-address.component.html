<section class="bg-white rounded-lg shadow-2xl p-6 md:p-10 max-w-2xl mx-auto my-12 font-sans">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Address Form</h1>

    <!-- Success Message -->
    <!-- @if (submissionMessage()) {
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative mb-6 text-center shadow-md animate-fade-in">
            <span>{{ submissionMessage() }}</span>
        </div>
      } -->

    <form [formGroup]="addressForm" (ngSubmit)="getValues()">
        <div class="space-y-6">
            <!-- Details Field -->
            <div>
                <label for="details" class="block text-md font-medium text-gray-700 mb-2">Details</label>
                <input id="details" type="text" name="details" formControlName="details"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="Address details (e.g., Street, building, apartment number)">

                <app-form-error-messages [control]="addressForm.get('details')"></app-form-error-messages>
            </div>

            <div>
                <label for="phone" class="block text-md font-medium text-gray-700 mb-2">Phone Number</label>
                <input id="phone" type="tel" name="phone" formControlName="phone"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="Enter phone number">

                <app-form-error-messages [control]="addressForm.get('phone')"></app-form-error-messages>
            </div>

            <div>
                <label for="city" class="block text-md font-medium text-gray-700 mb-2">City</label>
                <select id="city" name="city" formControlName="city"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="" disabled selected>Select a city</option>
                    @for (city of cities; track $index) {
                    <option [value]="city">{{ city }}</option>
                    }
                </select>

                <app-form-error-messages [control]="addressForm.get('city')"></app-form-error-messages>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
            <button [ngClass]="{
                'bg-blue-600':!isLoading,
                'hover:bg-blue-700':!isLoading,
                'cursor-pointer':!isLoading,
                'bg-gray-500':isLoading,
                'hover:bg-gray-500':isLoading,
                'cursor-no-drop':isLoading
            }" [disabled]="isLoading"
                class=" rounded-lg px-3 py-3 w-full flex items-center justify-center text-white font-semibold shadow-lg  transition cursor-pointer">
                @if (!isLoading) {
                Submit
                }@else {
                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin">
                </div>
                }
            </button>
        </div>
    </form>
</section>
