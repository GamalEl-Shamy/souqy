<div class="container mx-auto px-4 py-16 text-left" dir="ltr">

    <div class="text-center mb-16 relative">

        <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 
           w-40 h-40 bg-amber-100 rounded-full blur-3xl opacity-40 -z-10">
        </span>

        <h1 class="text-5xl font-extrabold text-gray-900 tracking-tight 
           relative inline-block">
            <span class="bg-gradient-to-r from-amber-500 via-orange-500 to-red-500 bg-clip-text text-transparent">
                Explore Popular Brands
            </span>
        </h1>

        <p class="mt-4 text-gray-600 text-lg max-w-2xl mx-auto">
            Find what inspires you from our carefully curated product categories.
        </p>

        <div class="mt-5 w-24 h-1.5 bg-gradient-to-r from-amber-500 to-red-500 rounded-full mx-auto animate-pulse">
        </div>
    </div>


    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        @for (brand of brandList; track $index) {
        <app-brand-item [brand]="brand"></app-brand-item>
        }

    </div>
</div>
