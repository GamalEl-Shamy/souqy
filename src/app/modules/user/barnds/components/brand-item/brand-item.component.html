<div
    class="group bg-white shadow-lg hover:shadow-amber-500/40 transition-all duration-300 
         rounded-3xl p-8 flex flex-col items-center cursor-pointer 
         transform hover:-translate-y-2 hover:scale-[1.06] border border-gray-100 hover:border-amber-400 relative overflow-hidden">
    <div
        class="absolute inset-0 bg-gradient-to-t from-amber-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 rounded-3xl">
    </div>

    <div class="w-28 h-28 flex items-center justify-center rounded-full bg-gray-50 mb-5 
           overflow-hidden shadow-inner transition-colors duration-500 group-hover:bg-amber-100 relative z-10">
        <img [src]="brand.image" [alt]="brand.name"
            class="w-20 h-20 object-contain transition-transform duration-500 group-hover:scale-110" />
    </div>

    <h2 class="text-lg font-bold text-gray-900 group-hover:text-amber-600 
           tracking-wide transition-colors duration-500 z-10">
        {{ brand.name }}
    </h2>
</div>
