@if (isLoading) {
<section class="my-8">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
        @for (product of products; track $index) {
        <div
            class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-all duration-500 overflow-hidden flex flex-col group border border-transparent hover:border-amber-600">
            <a [routerLink]="['/product-details/',product.slug ,product._id]" class="cursor-pointer ">
                <div class="relative">
                    <img [src]="product.imageCover" [alt]="product.title"
                        class="w-full h-72 object-contain group-hover:scale-105 transition-transform duration-500" />
                    <span class="absolute bottom-0 left-2 bg-amber-600 text-white text-xs  px-2 py-1 rounded-full ">
                        {{ product.category.name }}
                    </span>
                </div>

                <div class=" p-5 flex flex-col justify-between flex-grow">
                    <h3 class="font-extrabold text-base mb-2 text-gray-900 line-clamp-1">
                        {{ product.title.split(' ').slice(0, 2).join(' ') }}
                    </h3>

                    <div class="flex items-center gap-2">
                        <span class="flex items-center gap-1 text-sm font-medium text-gray-600">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            {{ product.ratingsAverage }}
                        </span>
                        <span class=" text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded-full ">
                            {{product.ratingsQuantity}} reviews
                        </span>
                    </div>


                </div>
            </a>
            <div class="p-4 pt-0 flex items-center justify-between">
                <span
                    class="text-xl font-extrabold bg-gradient-to-r from-emerald-600 to-teal-500 bg-clip-text text-transparent">
                    {{ product.price }} <span class="text-base font-semibold">EGP</span>
                </span>
                <button
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-emerald-50 text-emerald-600 hover:bg-emerald-600 hover:text-white shadow-md transition-all duration-300 ease-in-out transform hover:scale-110 cursor-pointer">
                    <i class="fa-solid fa-cart-plus"></i>
                </button>
            </div>


        </div>
        }
    </div>
</section>
}

@else if (!isLoading) {
<app-spinner></app-spinner>
}
