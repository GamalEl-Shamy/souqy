<section class="my-8">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
        @for (product of products; track $index) {
        <div
            class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-all duration-500 overflow-hidden flex flex-col group border border-transparent hover:border-amber-600">
            <a routerLink="/product-details" class="cursor-pointer ">
                <div class="relative">
                    <img [src]="product.imageCover" [alt]="product.title"
                        class="w-full h-72 object-contain group-hover:scale-105 transition-transform duration-500" />
                    <span
                        class="absolute -top-2 opacity-0 group-hover:top-2 group-hover:opacity-100 transition-all duration-500  left-2 bg-amber-600 text-white text-xs font-semibold px-2 py-1 rounded-lg shadow">
                        {{ product.category.name }}
                    </span>
                </div>

                <div class=" p-4 flex flex-col justify-between flex-grow">
                    <h3 class="font-semibold text-base mb-2 text-gray-900 line-clamp-1">
                        {{ product.title.split(' ').slice(0, 2).join(' ') }}
                    </h3>

                    <div class="flex items-center justify-between">
                        <span class="text-lg font-bold text-green-600">
                            {{ product.price }} EGP
                        </span>
                        <span class="flex items-center gap-1 text-sm text-gray-600">
                            <i class="fa-solid fa-star text-yellow-400"></i>
                            {{ product.ratingsAverage }}
                        </span>
                    </div>

                </div>
            </a>
            <div class="p-4 pt-0">
                <button
                    class=" w-full translate-y-full opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 bg-amber-600 hover:bg-amber-700 text-white text-sm font-medium py-2 px-3 rounded-lg  cursor-pointer">
                    Add to Cart
                </button>
            </div>
        </div>
        }
    </div>
</section>
