<section class=" ">
    @if (isLoading) {
    <div class="">
        <div class="mb-10 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-3 tracking-tight">
                My Wishlist
            </h1>
            <p class="text-lg text-gray-600">
                You currently have
                <span class="font-bold text-amber-600">{{ wishlistDetails.count }}</span>
                items saved.
            </p>
        </div>

        @if (wishlistDetails.count) {
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8">
            @for (product of wishlistDetails.data; track product._id) {
            <app-wishlist-item [product]="product" (removeFromWishlist)="removeItemFromWishlist($event)"
                (addToCart)="addToCart($event)"></app-wishlist-item>
            }
        </div>
        }
        @else {
        <div class="flex flex-col items-center justify-center py-20 bg-white/90 backdrop-blur-md 
             rounded-2xl shadow-xl border border-gray-200 text-center">
            <i class="fa-solid fa-hand-holding-heart text-gray-300 mb-8 text-7xl"></i>
            <h2 class="text-2xl md:text-3xl font-extrabold text-gray-700 mb-3">Your Wishlist is Empty</h2>
            <p class="text-gray-500 mb-6">Start browsing and add items you love to keep them here</p>
            <button routerLink="/products" class="bg-amber-500 text-white px-8 py-3 rounded-lg font-semibold 
               hover:bg-amber-600 transition-colors cursor-pointer">
                Continue Shopping
            </button>
        </div>
        }
    </div>
    }
</section>
