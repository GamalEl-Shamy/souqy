<a class="relative block group overflow-hidden rounded-2xl shadow-xl bg-white 
             hover:shadow-amber-500/50 transition-all duration-700 ease-in-out 
             transform hover:scale-[1.05] border-2 border-transparent hover:border-amber-400 cursor-pointer">

    <img [src]="category.image" [alt]="category.name" class="w-full h-72 object-cover transition-transform duration-700 ease-in-out 
               group-hover:scale-110 group-hover:-translate-y-2" />

    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>

    <div class="absolute bottom-0 left-0 right-0 p-6 backdrop-blur-md bg-black/40 rounded-t-xl">

        <h2 class="text-2xl font-bold text-white mb-1 tracking-wide
                 group-hover:text-amber-300 transition-colors duration-500">
            {{ category.name }}
        </h2>

        <p class="text-sm text-gray-200 opacity-70 mb-2">
            Explore our best picks
        </p>

        <span class="inline-flex items-center gap-2 px-3 py-1 text-xs font-semibold 
                 rounded-full bg-amber-400 text-gray-900 opacity-0 group-hover:opacity-100 
                 transition-all duration-500 transform translate-y-3 group-hover:translate-y-0">
            Discover Now
            <i class="fa-solid fa-arrow-right text-[10px]"></i>
        </span>
    </div>

</a>
